{% extends "lfs/base.html" %}
{% load i18n %}

{% block head %}
{% endblock %}

{% block breadcrumbs %}
    <ul class="breadcrumbs">
        <li>
            {% trans 'Products' %}
        </li>
    </ul>
{% endblock %}

{% block content %}
	<div id="products">
		{% for product in products %}
			<div class="products-product">
				<img src="{{ product.get_image }}">
				<h3>{{ product.name }}</h3>
				<p class="product-description">
        			{{ product.get_description|safe}}
    			</p>
			</div>
		{% endfor %}
	</div>
{% endblock %}
