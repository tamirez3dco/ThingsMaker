{% load i18n %}
{% load lfs_tags %}
<body style="background-size: 100%; background-image:url('/static/images/snow_drifts_7284910.jpg');"></body>
<div>
        <form class="authenticate"
              action="{% url lfs_login %}"
              method="post">
            {% csrf_token %}

            <div class="form">
                <table>
                    {{ login_form }}
                </table>
            </div>

            <input type="hidden"
                   name="action"
                   value="login" />

            <input type="hidden"
                   name="next"
                   value="{{ next_url }}" />

            <button type="submit"
                    class="button login-button emphasized left">{% trans 'Login' %}</button>
        </form>
</div>
