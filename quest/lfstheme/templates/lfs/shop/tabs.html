{% load i18n %}

<div class="tabs">
    <ul>
        <li id="home-tab">
            <a href="/">
            	<img id="home-tab-img" src="/static/img/logo.png" \>
            </a>                                            
        </li>
        {% for tab in tabs %}
            <li {% if tab.selected %}class="selected"{% endif %}>
                <a href="{{ tab.link }}">
                    {{ tab.title }}
                </a>                                
            </li>            
        {% endfor %}
        <li id="cart-tab">  
        	 <a href="/cart"> 
        	 	<img id="cart-tab-img" src="/static/images/cart.png" \>  
        	 </a>                                  
        </li>
        
    </ul>
 
</div>
